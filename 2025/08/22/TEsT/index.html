<script src="https://cdn.jsdelivr.net/npm/pjax/pjax.min.js"></script>
<script>
window.addEventListener("DOMContentLoaded", function () {
  
const playlist = [
  "/music/music1.wav",
  "/music/music2.mp3",
  "/music/music3.wav"
];
let currentIndex = parseInt(localStorage.getItem("bgm_index") || "0", 10);
if (currentIndex >= playlist.length) currentIndex = 0;

  const audio = document.createElement("audio");
  audio.src = playlist[currentIndex];
  audio.loop = false;

  // 播放器容器
  const container = document.createElement("div");
  container.style.position = "fixed";
  container.style.top = "75px";
  container.style.right = "20px";
  container.style.display = "flex";
  container.style.flexDirection = "column";
  container.style.alignItems = "center";
  container.style.zIndex = "9999";
  container.style.userSelect = "none";
  document.body.appendChild(container);

  //按钮
const btnContainer = document.createElement("div");
  btnContainer.style.display = "flex";
  btnContainer.style.alignItems = "center";
  btnContainer.style.justifyContent = "center";
  btnContainer.style.gap = "12px";
  btnContainer.style.marginBottom = "8px";
  container.appendChild(btnContainer);

  function styleAeroButton(b) {
    b.style.width = "52px";
    b.style.height = "52px";
    b.style.borderRadius = "50%";
    b.style.border = "1px solid rgba(255,255,255,0.25)";
    b.style.background = "linear-gradient(to bottom, rgba(255,255,255,0.35), rgba(150,180,255,0.2))";
    b.style.color = "white";
    b.style.fontSize = "28px"; 
    b.style.cursor = "pointer";
    b.style.boxShadow = "0 6px 12px rgba(0,0,0,0.2), inset 0 1px 4px rgba(255,255,255,0.5)";
    b.style.backdropFilter = "blur(12px)";
    b.style.webkitBackdropFilter = "blur(12px)";
    b.style.textShadow = "0 1px 2px rgba(0,0,0,0.5)";
    b.style.transition = "all 0.25s ease";

    b.addEventListener("mouseenter", () => {
      b.style.transform = "translateY(-3px)";
      b.style.boxShadow = "0 8px 18px rgba(0,0,0,0.3), inset 0 2px 6px rgba(255,255,255,0.6)";
    });
    b.addEventListener("mouseleave", () => {
      b.style.transform = "translateY(0)";
      b.style.boxShadow = "0 6px 12px rgba(0,0,0,0.2), inset 0 1px 4px rgba(255,255,255,0.5)";
    });
    b.addEventListener("mousedown", () => {
      b.style.transform = "translateY(2px) scale(0.95)";
      b.style.boxShadow = "inset 0 3px 6px rgba(0,0,0,0.5), inset 0 -1px 3px rgba(255,255,255,0.6)";
    });
    b.addEventListener("mouseup", () => {
      b.style.transform = "translateY(-2px)";
      b.style.boxShadow = "0 6px 12px rgba(0,0,0,0.2), inset 0 1px 4px rgba(255,255,255,0.5)";
    });
  }

// 上一首按钮
  const prevBtn = document.createElement("button");
  prevBtn.innerHTML = "⏮";
  styleAeroButton(prevBtn);

  // 播放按钮
  const btn = document.createElement("button");
  btn.innerHTML = "▶";
  btn.style.width = "60px";
  btn.style.height = "60px";
  btn.style.borderRadius = "50%";
  btn.style.border = "1px solid rgba(255,255,255,0.25)";
  btn.style.background = "linear-gradient(to bottom, rgba(255,255,255,0.35), rgba(150,180,255,0.2))"; 
  btn.style.color = "white";
  btn.style.fontSize = "28px";
  btn.style.fontWeight = "bold";
  btn.style.cursor = "pointer";

  btn.style.boxShadow = "0 8px 16px rgba(0,0,0,0.25), inset 0 1px 4px rgba(255,255,255,0.5)";
  btn.style.backdropFilter = "blur(12px)";
  btn.style.webkitBackdropFilter = "blur(12px)";
  btn.style.textShadow = "0 1px 2px rgba(0,0,0,0.5)";
  btn.style.transition = "all 0.3s ease";
  btn.style.marginBottom = "10px";

  btn.addEventListener("mouseenter", () => {
    btn.style.transform = "scale(1.08)";
    btn.style.boxShadow = "0 10px 20px rgba(0,0,0,0.35), inset 0 2px 6px rgba(255,255,255,0.6)";
  });
  btn.addEventListener("mouseleave", () => {
    btn.style.transform = "scale(1)";
    btn.style.boxShadow = "0 8px 16px rgba(0,0,0,0.25), inset 0 1px 4px rgba(255,255,255,0.5)";
  });
  btn.addEventListener("mousedown", () => {
    btn.style.transform = "scale(0.9)";
    btn.style.boxShadow = "inset 0 4px 8px rgba(0,0,0,0.5), inset 0 -1px 3px rgba(255,255,255,0.6)";
  });
  btn.addEventListener("mouseup", () => {
    btn.style.transform = "scale(1.05)";
    btn.style.boxShadow = "0 8px 16px rgba(0,0,0,0.25), inset 0 1px 4px rgba(255,255,255,0.5)";
  });

  // 下一首
  const nextBtn = document.createElement("button");
  nextBtn.innerHTML = "⏭";
  styleAeroButton(nextBtn);

  // 按钮排成一行
  btnContainer.appendChild(prevBtn);
  btnContainer.appendChild(btn);
  btnContainer.appendChild(nextBtn);


  // 文字条）
const label = document.createElement("div");
label.innerText = "点击播放测试音乐";
label.style.padding = "10px 20px";
label.style.borderRadius = "20px";
label.style.background = "rgba(200,220,255,0.25)";
label.style.color = "white";
label.style.fontSize = "17px"; // 字体
label.style.fontFamily = "'Microsoft YaHei UI', 'Microsoft YaHei', sans-serif";
label.style.fontWeight = "500"; // 笔画宽
label.style.letterSpacing = "0.8px"; // 字距
label.style.boxShadow =
  "0 4px 12px rgba(0,0,0,0.25), " +
  "inset 0 2px 6px rgba(255,255,255,0.45), " +
  "inset 0 -2px 6px rgba(0,120,255,0.25)";
label.style.backdropFilter = "blur(8px)";
label.style.webkitBackdropFilter = "blur(8px)";
label.style.textShadow =
  "0 0 3px rgba(180,220,255,0.9), " +
  "0 0 6px rgba(140,200,255,0.7)";
label.style.transition = "all 0.4s ease";
label.style.width = "220px"; // 宽度
label.style.textAlign = "center";
label.style.cursor = "move";

// 渐变文字
label.style.backgroundImage = "linear-gradient(to top, #dff6ff, #ffffff)";
label.style.webkitBackgroundClip = "text";
label.style.backgroundClip = "text";
label.style.webkitTextFillColor = "transparent";

// 初始淡入效果
label.style.opacity = "0";
label.style.transform = "scale(0.9)";
setTimeout(() => {
  label.style.opacity = "1";
  label.style.transform = "scale(1)";
}, 100);

container.appendChild(label);

// 悬停效果
label.addEventListener("mouseenter", () => {
  label.style.transform = "scale(1.08)";
  label.style.textShadow =
    "0 0 6px rgba(200,230,255,1), " +
    "0 0 12px rgba(140,200,255,0.9)";
});

label.addEventListener("mouseleave", () => {
  label.style.transform = "scale(1)";
  label.style.textShadow =
    "0 0 3px rgba(180,220,255,0.9), " +
    "0 0 6px rgba(140,200,255,0.7)";
});

// 循环亮暗
label.animate(
  [
    { textShadow: "0 0 3px rgba(180,220,255,0.9), 0 0 6px rgba(140,200,255,0.7)" },
    { textShadow: "0 0 8px rgba(200,240,255,1), 0 0 14px rgba(140,200,255,0.9)" },
    { textShadow: "0 0 3px rgba(180,220,255,0.9), 0 0 6px rgba(140,200,255,0.7)" }
  ],
  {
    duration: 4000,
    iterations: Infinity
  }
);




  // 进度条
  const progressContainer = document.createElement("div");
  progressContainer.style.width = "220px";
  progressContainer.style.height = "8px";
  progressContainer.style.borderRadius = "4px";
  progressContainer.style.background = "rgba(255,255,255,0.2)";
  progressContainer.style.marginTop = "8px";
  progressContainer.style.overflow = "hidden";
  progressContainer.style.backdropFilter = "blur(6px)";
  progressContainer.style.webkitBackdropFilter = "blur(6px)";
  progressContainer.style.cursor = "pointer";

  const progressBar = document.createElement("div");
  progressBar.style.width = "0%";
  progressBar.style.height = "100%";
  progressBar.style.background = "linear-gradient(to right, rgba(100,150,255,0.7), rgba(150,200,255,0.8))";
  progressBar.style.transition = "width 0.1s linear, box-shadow 0.5s ease-in-out";
  progressContainer.appendChild(progressBar);
  container.appendChild(progressContainer);

  // 音量条容器
  const volumeContainer = document.createElement("div");
  volumeContainer.style.width = "220px";
  volumeContainer.style.height = "8px";
  volumeContainer.style.borderRadius = "4px";
  volumeContainer.style.background = "rgba(255,255,255,0.25)";
  volumeContainer.style.marginTop = "8px";
  volumeContainer.style.display = "flex";
  volumeContainer.style.alignItems = "center";
  volumeContainer.style.padding = "4px 8px";
  volumeContainer.style.backdropFilter = "blur(6px)";
  volumeContainer.style.webkitBackdropFilter = "blur(6px)";
  container.appendChild(volumeContainer);

  // 音量条
  const volumeSlider = document.createElement("input");
  volumeSlider.type = "range";
  volumeSlider.min = 0;
  volumeSlider.max = 1;
  volumeSlider.step = 0.01;
  volumeSlider.value = localStorage.getItem("bgm_volume") || 0.6;
  audio.volume = volumeSlider.value;

  volumeSlider.style.appearance = "none";
  volumeSlider.style.width = "100%";
  volumeSlider.style.height = "6px";
  volumeSlider.style.borderRadius = "3px";
  volumeSlider.style.background = "linear-gradient(to right, rgba(120,180,255,0.6), rgba(180,220,255,0.9))";
  volumeSlider.style.outline = "none";
  volumeSlider.style.boxShadow = "0 0 6px rgba(120,180,255,0.6), inset 0 1px 3px rgba(255,255,255,0.5)";
  volumeSlider.style.cursor = "pointer";
  volumeSlider.style.transition = "all 0.3s ease";
  volumeSlider.style.webkitAppearance = "none";

  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
    localStorage.setItem("bgm_volume", volumeSlider.value);
  });

  const style = document.createElement("style");
  style.innerHTML = `
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 0 6px rgba(120,180,255,0.8), inset 0 1px 2px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      background: rgba(200,230,255,1);
    }
  `;
  document.head.appendChild(style);

  volumeContainer.appendChild(volumeSlider);


  // 悬停效果
btn.onmouseover = () => {
  btn.style.background = "linear-gradient(to bottom, rgba(255,255,255,0.55), rgba(120,160,255,0.3))"; // 半透明
  btn.style.boxShadow = "0 8px 18px rgba(0,0,0,0.3), inset 0 2px 6px rgba(255,255,255,0.6)"; // 光晕
  btn.style.transform = "translateY(-2px)";
  label.style.boxShadow = "0 4px 16px rgba(100,150,255,0.5), 0 0 12px rgba(100,150,255,0.6)";
  label.style.textShadow = "0 0 6px rgba(255,255,255,0.7)";
};

btn.onmouseout = () => {
  btn.style.background = "linear-gradient(to bottom, rgba(255,255,255,0.35), rgba(150,180,255,0.2))"; // 透明度
  btn.style.boxShadow = "0 6px 12px rgba(0,0,0,0.2), inset 0 1px 4px rgba(255,255,255,0.5)";
  btn.style.transform = "translateY(0)";
  label.style.boxShadow = "0 4px 8px rgba(0,0,0,0.2), inset 0 1px 3px rgba(255,255,255,0.6)";
  label.style.textShadow = "0 1px 2px rgba(0,0,0,0.6)";
};


  // 跨页面状态
  let isPlaying = false;
  const savedTime = parseFloat(localStorage.getItem("bgm_time") || "0");
  const savedPlaying = localStorage.getItem("bgm_playing") === "true";

  audio.addEventListener("loadedmetadata", () => {
    if(savedTime && savedTime < audio.duration) audio.currentTime = savedTime;
    if(savedPlaying) audio.play().then(() => {
      isPlaying = true;
      btn.innerHTML = "⏸";
      label.innerText = "Now Playing";
    });
  });

  // 播放/暂停
  btn.addEventListener("click", () => {
    if(audio.paused) {
      audio.play().then(() => {
        isPlaying = true;
        btn.innerHTML = "⏸";
        label.innerText = "Now Playing";
        localStorage.setItem("bgm_playing", "true");
      });
    } else {
      audio.pause();
      isPlaying = false;
      btn.innerHTML = "▶";
      label.innerText = "点击播放测试音乐";
      localStorage.setItem("bgm_playing", "false");
    }
  });

  // 更新进度
  function updateProgress() {
    if(audio.duration && !isNaN(audio.duration)) {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + "%";
      progressBar.style.boxShadow = isPlaying ? "0 0 8px rgba(100,150,255,0.8), 0 0 16px rgba(100,150,255,0.5)" : "none";
      localStorage.setItem("bgm_time", audio.currentTime);
    }
    requestAnimationFrame(updateProgress);
  }
  updateProgress();

  // 点击跳转进度
  progressContainer.addEventListener("click", (e) => {
    if(!audio.duration || isNaN(audio.duration)) return;
    const rect = progressContainer.getBoundingClientRect();
    const ratio = (e.clientX - rect.left) / rect.width;
    audio.currentTime = ratio * audio.duration;
    localStorage.setItem("bgm_time", audio.currentTime);
    if(!isPlaying) audio.play().then(() => {
      isPlaying = true;
      btn.innerHTML = "⏸";
      label.innerText = "Now Playing";
      localStorage.setItem("bgm_playing", "true");
    });
  });

  // 拖拽
  let isDragging = false, offsetX, offsetY;
  label.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - container.getBoundingClientRect().left;
    offsetY = e.clientY - container.getBoundingClientRect().top;
    container.style.transition = "none";
  });
  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      container.style.left = (e.clientX - offsetX) + "px";
      container.style.top = (e.clientY - offsetY) + "px";
      container.style.right = "auto";
    }
  });
  document.addEventListener("mouseup", () => {
    if (isDragging) {
      isDragging = false;
      container.style.transition = "all 0.3s ease";
    }
  });

// 切歌逻辑
function loadTrack(index, autoplay = true) {
  if (index < 0) index = playlist.length - 1;
  if (index >= playlist.length) index = 0;
  currentIndex = index;
  audio.src = playlist[currentIndex];
  localStorage.setItem("bgm_index", currentIndex);
  audio.currentTime = 0;
  localStorage.removeItem("bgm_time");
  if (autoplay) {
    audio.play().then(() => {
      isPlaying = true;
      btn.innerHTML = "⏸";
      label.innerText = "Now Playing";
      localStorage.setItem("bgm_playing", "true");
    });
  }
}

prevBtn.addEventListener("click", () => {
  loadTrack(currentIndex - 1);
});

nextBtn.addEventListener("click", () => {
  loadTrack(currentIndex + 1);
});

// 自动播放下一首
audio.addEventListener("ended", () => {
  loadTrack(currentIndex + 1);
});
